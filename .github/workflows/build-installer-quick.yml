name: Build Installer (Quick Test)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      skip_upload:
        description: 'Skip upload to release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  actions: read

jobs:
  quick-build:
    runs-on: windows-latest
    
    steps:
      # Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          
      # Настройка Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Включение Developer Command Prompt для MSVC
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.4.1
        with:
          arch: x64
          
      # Установка NSIS через winget
      - name: Install NSIS
        run: |
          echo "Installing NSIS via winget..."
          winget install NSIS.NSIS --accept-source-agreements --accept-package-agreements
          Start-Sleep -Seconds 10
          $env:PATH += ";C:\Program Files (x86)\NSIS"
          echo "NSIS_PATH=C:\Program Files (x86)\NSIS" >> $env:GITHUB_ENV
          makensis /VERSION
          
      # Установка Python зависимостей
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
          
      # Загрузка системных зависимостей
      - name: Download system dependencies
        run: |
          python download_dependencies.py
          
      # Сборка исполняемых файлов
      - name: Build executables
        run: |
          python build_exe.py
          
      # Создание инсталлера
      - name: Build installer
        shell: powershell
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
          
      # Загрузка в релиз (если не пропущено)
      - name: Upload to release
        if: github.event.inputs.skip_upload != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create latest --title "Latest Installer" --notes "Latest installer build" --draft || true
          gh release upload latest SourceholdMapsConverter-Setup.exe --clobber
          
      # Загрузка артефактов
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-quick-build
          path: |
            SourceholdMapsConverter-Setup.exe
            dist/
          retention-days: 7
          
      # Создание summary
      - name: Create build summary
        run: |
          $installerSize = (Get-ChildItem 'SourceholdMapsConverter-Setup.exe').Length
          $sizeMB = [math]::Round($installerSize / 1MB, 2)
          
          echo "## 🚀 Quick Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "### ✅ Quick build completed!" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Installer:** SourceholdMapsConverter-Setup.exe" >> $env:GITHUB_STEP_SUMMARY
          echo "**Size:** $sizeMB MB" >> $env:GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.branch || github.ref_name }}" >> $env:GITHUB_STEP_SUMMARY
          echo "**Uploaded to release:** ${{ github.event.inputs.skip_upload != 'true' }}" >> $env:GITHUB_STEP_SUMMARY